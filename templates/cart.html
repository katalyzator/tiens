{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h1 style="text-align: center;">Корзина</h1>


        <div class="shop-items cf">
            <div class="grid-sizer"></div>
            {% load carton_tags %}
            {% get_basket as cart %}
            {% for item in cart.products %}
                <div class="shop-item">
                    <div class="shop-item__thumb">
                        <img src="{{ item.image.url }}" alt="">
                    </div>
                    <!-- end shop item thumb -->

                    <div class="shop-item__content">
                        <h1 class="shop-item__title">{{ item.title|truncatechars:30 }}</h1>
                        <div class="shop-item__price">{{ item.price }} сом</div>
                    </div>
                    <!-- end shop item content -->

                    <a href="{% url 'delete_from_cart' %}?product_id={{ item.id }}" class="buy-btn"><i
                            class="buy-btn__icon"></i>Удалить</a>
                </div>
                <!-- end shop item -->

            {% endfor %}

        </div>
    </div>
{% endblock %}

{% endblock %}
